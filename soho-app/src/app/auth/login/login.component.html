<div class="container-fluid landing">
  <div class="jumbotron text-center bg">
    <h1>Login</h1>
  </div>
</div>


<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Log In</h1>
    </div>
    <div class="panel-body">
      <!-- data driven reactive approach to forms  -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">

          <div class="input-group input-group-lg">
            <span class="input-group-addon">
                  <i class="fa fa-user-circle-o fa-fw"></i>
                </span>
            <input type="userName" id="userName" class="form-control" formControlName="userName" placeholder="Username">
          </div>

        </div>

        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
                  <i class="fa fa-lock fa-fw"></i>
                </span>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
          </div>


        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>


      </form>

    </div>

  </div>

</div>
